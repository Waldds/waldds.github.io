<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka-Teki Interaktif</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .container {
            z-index: 1;
        }

        h1 {
            font-size: 40px;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
            position: relative;
        }

        .button.random {
            background-color: #dc3545;
        }

        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="videoplayback.mp4" type="video/mp4">
        Browser Anda tidak mendukung pemutaran video.
    </video>

    <div class="container">
        <h1>Apakah Anda ingin bermain teka-teki?</h1>
        <a href="teka-teki.html" class="button">Iya, saya mau</a>
        <button class="button random" onmouseover="pindahTombol(this)">Tidak, saya malas</button>
    </div>

    <script>
        function pindahTombol(tombol) {
            let x = Math.floor(Math.random() * (window.innerWidth - tombol.offsetWidth));
            let y = Math.floor(Math.random() * (window.innerHeight - tombol.offsetHeight));
            tombol.style.position = "absolute";
            tombol.style.left = x + "px";
            tombol.style.top = y + "px";
        }
    </script>
</body>
</html>
